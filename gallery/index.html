<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Family Gallery</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:300,600'>
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/magnific-popup.css">
  <link rel="stylesheet" href="css/style.css">

  <script>
    function getParameter(name) {
      const url = window.location.href;
      const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
      const results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }
    let databasePrefix = getParameter('prefix');
    if (!databasePrefix) {
      // 파라미터가 없을 경우 사용자에게 prompt로 입력받음
      databasePrefix = prompt("Enter your prefix: ", "");
    }
    const databaseUrl = `https://${databasePrefix}-database.fly.dev/netlify-store`;
  </script>
  <script text="text/javascript" src="../../store/js/couchdb.js"></script>
  <script text="text/javascript" src="../../store/js/indexeddb.js"></script>
  <script type="text/javascript" src="../../store/js/pako.min.js"></script>
  <script text="text/javascript" src="../../store/js/image.js"></script>

  <script>
    let indexeddbCache = getParameter('cache');
    if (indexeddbCache === 'y') {
      deleteAllIndexedDB();
    }
  </script>


</head>
