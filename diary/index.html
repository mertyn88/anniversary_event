    <style>
        .shadow {
            color: #fff;

                -3px -3px 0 #222,
                3px -3px 0 #222,

                4px 4px 0 #fff,
                5px 5px 0 #fff,

            letter-spacing: 0.1em;
            transform: scaleY(0.7);
            -webkit-transform: scaleY(0.7);
            -moz-transform: scaleY(0.7);
            margin: 0;
            text-align: center;
        }

        .text1 {
            font-size: 60px;

<body>
    <div id="background">
        <p class="shadow text1">지구별에 도착한 해인이 탄생 일기</p>

        <div id="gallery"></div>
    </div>

    <!-- Modal -->
    <div id="image-modal" class="modal">
        <img class="modal-content" id="modal-image">
    </div>

    <script src="./js/images.js"></script>
    <script>
        document.getElementById("gallery").innerHTML = galleryData.map(function (data) {
            return `
            <figure class="images" style="-webkit-transform: rotate(${Math.floor(Math.random() * (25 - -25 + 1)) + -25}deg);">
                <img class="clickable-image" src="${data.photo}" />
                <figcaption>${data.caption}</figcaption>
            </figure>
                `;
        }).join("");
        // Math.floor(Math.random() * (25 - -25 + 1)) + -25

        // Get the modal
        var modal = document.getElementById("image-modal");

        // Get the image and insert it inside the modal - use its "alt" text as a caption
        var modalImg = document.getElementById("modal-image");
        var images = document.querySelectorAll(".clickable-image");

        images.forEach(image => {
            image.onclick = function () {
                modal.style.display = "block";
                modalImg.src = this.src;
                console.log(this.src);
                console.log(modalImg.src);
            }
        });

        modal.addEventListener('click', function (event) {
            modal.style.display = "none";
        });
